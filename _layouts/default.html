<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}

    <link href="//rawgit.com/windyakin/Honoka/master/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <link href="{{ site.assets }}/css/nseg.css" rel="stylesheet">
    <link href="{{ site.assets }}/css/syntax.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.assets }}/img/nseg_favicon_amano.png" type="image/png">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://nseg.jp/assets/img/logo.png">
    <meta name="twitter:site" content="@nseg_jp">
  </head>

  <body>
{% include analytics.html %}
{% include navi.html %}

      <div id="maincontent">
{{ content }}
      </div>
    </div>

{% include footer.html %}

    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{{ site.assets }}/js/background.js"></script>
    <script src="{{ site.assets }}/js/externallink.js"></script>
