<!DOCTYPE html>
<html lang="ja">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}

    <link href="{{ site.assets }}/css/bootstrap.min.css" rel="stylesheet" />

    <link href="{{ site.assets }}/css/nseg.css" rel="stylesheet" />

    <!--[if lt IE 9]>

    <![endif]-->

    <link rel="shortcut icon" href="{{ site.assets }}/img/nseg_favicon_amano.png" type="image/png" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://nseg.jp/assets/img/logo.png" />
    <meta name="twitter:site" content="@nseg_jp" />
    <meta name="google-site-verification" content="nZbxMJpUL1dti8i-MS96qvzC4LLYegKPlPPLZU_F-Uc" />
  </head>

  <body id="top">

    <script src="{{ site.assets }}/js/background.js"></script>
    <script src="{{ site.assets }}/js/externallink.js"></script>
    <script src="{{ site.assets }}/js/jquery-scrolltofixed-min.js"></script>
    <script src="{{ site.assets }}/js/jquery.vegas.js"></script>
    <script src="{{ site.assets }}/js/smoothscroll.js"></script>
    <script src="{{ site.assets }}/js/navbar.js"></script>
